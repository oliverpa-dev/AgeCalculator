<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles.css" />

    <title>Frontend Mentor | Age calculator app</title>
  </head>
  <body>
    <div class="container">
      <div class="container__input">
        <div class="container__input-element">
          <label id="error">Day</label>
          <input id="input-day" placeholder="Day" type="text" />
          <span id="error-day"></span>
        </div>
        <div class="container__input-element">
          <label id="error">Month</label>
          <input id="input-month" placeholder="Month" type="text" />
          <span id="error-month"></span>
        </div>
        <div class="container__input-element">
          <label id="error">Year</label>
          <input id="input-year" placeholder="Year" type="text" />
          <span id="error-year"></span>
        </div>
      </div>
      <div class="container__button">
        <span></span>
        <button id="btn-calc">
          <img src="./assets/images/icon-arrow.svg" alt="" />
        </button>
      </div>
      <div class="container__output-field">
        <p><span id="output-years">--</span> years</p>
        <p><span id="output-month">--</span> months</p>
        <p><span id="output-days">--</span> days</p>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
