<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles.css" />

    <title>Frontend Mentor | Age calculator app</title>
  </head>
  <body>
    <div class="container">
      <div class="container__input">
        <div class="container__input-element">
          <label>Day</label>
          <input placeholder="Day" type="text" />
          <span>Must be a valid day</span>
        </div>
        <div class="container__input-element">
          <label>Month</label>
          <input placeholder="Month" type="text" />
          <span>Must be a valid month</span>
        </div>
        <div class="container__input-element">
          <label>Year</label>
          <input placeholder="Year" type="text" />
          <span>Must be a valid year</span>
        </div>
      </div>
      <div class="container__button">
        <span></span>
        <button><img src="./assets/images/icon-arrow.svg" alt="" /></button>
      </div>
      <div class="container__output-field">
        <p><span>--</span> years</p>
        <p><span>--</span> months</p>
        <p><span>--</span> days</p>
      </div>
    </div>
  </body>
</html>
